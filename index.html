<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PRO</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="card">
        <div class="search">
          
            <input type="text" placeholder="enter city name" spellcheck="false">
       <button><img src="search.png" alt=""></button>
       
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">29°c</h1>
            <h2 class="city">pune</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">
                    <div>
                        <p class="wind">15 kmh</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>  
    <script>
        const apiKey="98277bd98b186933af6f289a20ff3e81";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

        const searchbox=document.querySelector(".search input");

        const searchbtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather-icon");

async function  checkwheather(city){
    const responnse=await fetch(apiUrl+ city+`&appid=${apiKey}`);
    let data=await responnse .json();
    console.log(data);
    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML= Math.round (data.main.temp)+"°c";
    document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
    document.querySelector(".wind").innerHTML=data.wind.speed+"kmh"
if(data.weather[0].main=="cloudes"){
    weatherIcon.src="images/cloudes. png";
}
else if(data.weather[0].main=="Clear"){
    weatherIcon.src=" images/clear.png";
}
else if(data.weather[0].main=="Rain"){
    weatherIcon.src=" images/rain.png";
}
else if(data.weather[0].main=="Drizzal"){
    weatherIcon.src="images/drizzal.png";
}
else if(data.weather[0].main=="Mist"){
    weatherIcon.src="images/mist.png";
}
document.querySelector(".weather").style.display="block"
}
searchbtn.addEventListener("click",()=>{
    checkwheather(searchbox.value);
})


    </script>

    
</body>
</html>
